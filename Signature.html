<!DOCTYPE html>
<html>
<head>
<title>Signature Upload</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff512f, #dd2476);
    }

    .box {
        width: 400px;
        padding: 30px;
        background: rgba(255,255,255,0.15);
        border-radius: 20px;
        text-align: center;
        color: white;
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .file-input {
        margin-top: 20px;
        padding: 12px;
        background: rgba(255,255,255,0.3);
        border-radius: 10px;
        width: 100%;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    a {
        display: block;
        margin-top: 25px;
        padding: 12px;
        background: rgba(255,255,255,0.4);
        color: black;
        font-weight: bold;
        text-decoration: none;
        border-radius: 10px;
        transition: 0.3s;
    }

    a:hover {
        background: white;
        transform: scale(1.05);
    }
</style>

</head>
<body>

<div class="box">
    <h2>Upload Your Signature</h2>

    <input class="file-input" type="file" accept="image/*">

    <a href="photo.html">Back</a>
    <a href="aadhar.html">Next</a>
</div>

</body>
</html>
